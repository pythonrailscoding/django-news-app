{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DjangoNews</a>
        </div>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">{{ country }}</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <br>
        <div>
            <center><b><h4 id="time"></h4></b></center>
        </div>
        <section>
            {% for author, title, description, url, image in zipped %}
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            {% if image %}
                                <img src="{{ image }}" class="img-fluid rounded-start" alt="News Thumbnail">
                            {% else %}
                                <img src="{% static 'img/unknown.png' %}" class="img-fluid rounded-start" alt="...">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"><a class="link" href="{{ url }}">{{ title }}</a></h5>
                                <p class="card-text">{{ description }}</p>
                                <p class="card-text"><small class="text-muted"><i>-{{ author }}</i></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </section>
    </div>
    <footer class="bg-dark">
        <center><b>Copyright Â©, DjangoNews {{ year }}</b></center>
    </footer>
</body>
<script src="{% static 'js/time.js' %}"></script>
</html>
